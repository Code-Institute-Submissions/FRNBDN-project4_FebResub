{% load static %}
{% load cloudinary %}
<!DOCTYPE html>

<html lang="en">

<head>
    <title>Allshapes PT</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4cdc29b9e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="darker-blue navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="logo-font">BLOGRUM</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa-sharp fa-solid fa-bars hamburger"></i>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{request.user.username}}
                  </a>
                  <div class="dropdown-menu darker-blue" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">View Booked Times</a>
                    <a class="dropdown-item" href="{% url 'user' user.username %}">Update Info</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  </div>
                </li>
                {% else %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
    </header>

    <main class="min-vh-100">
        {% block content %}

        {% endblock content %}
    </main>
      <footer class="sticky-bottom">
        <div class="footer darker-blue pt-3">
          <div class="container">
            <div class="row">
              <div class="col-md-4 col-lg-4">

              </div>
              <div class="col-md-4 col-lg-4 offset-lg-1 ">
                    <p class="footer-p"><i class="fas fa-map-marker-alt"></i> </p>
                    <p class="footer-p"><i class="fas fa-phone"></i> </p>
                    <p class="footer-p"><i class="fas fa-envelope"></i><a href="mailto:allshapespt@outlook.com"> </a></p>
                    </div>
                    <div class="col-md-4 col-lg-3">
                      <p class="footer-p">
                        <i class="fa-brands fa-facebook mx-3"></i>
                        <i class="fa-brands fa-instagram mx-3"></i>
                        <i class="fa-brands fa-tiktok mx-3"></i>
                        <i class="fa-brands fa-twitter mx-3"></i>
                      </p>
                        <p class="pt-3 text-center footer-p">Â© Blogrum</p>
                    </div>
              </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

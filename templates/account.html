{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="left-column col-lg-7 offset-lg-1 infinite-container">
            <div class="post-container card flex-row p-4">

                {% if request.user.is_authenticated %}
                <div class="col-6">
                    <form method="post" >
                        {% csrf_token %}
                        {{ username_form | crispy }}
                        <button type="submit" class="btn btn-primary w-100"> Update</button>
                    </form>
                </div>
                <div class="d-flex flex-column mt-4 col-6">
                    <a href="{% url 'password_change' %}" class="btn btn-primary m-2">Change Password</a>
                    <a href="{% url 'user' user.username %}" class="btn btn-primary m-2">Post History</a>
                </div>
                {% else %}
                    <div class="card d-flex flex-column">
                        <p> This page requires you to log in </p>
                        <div>
                            <a href="{% url 'login' %}" class="btn btn-primary"> Login </a>
                            <a href="{% url 'register' %}" class="btn btn-primary"> Register </a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

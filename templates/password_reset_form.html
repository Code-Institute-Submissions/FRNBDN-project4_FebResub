{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
  <div class="container">
	<div class="row">
		<div class="left-column col-lg-7 offset-lg-1">
			<div class="post-container card flex-column p-4">
				<h3>Forgot your password?</h3>
				<p class="text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>
				<form method="POST">
				  {% csrf_token %}
				  {{ form | crispy }}
				  <div>
				  <input class="btn btn-primary" type="submit" value="Reset Password">
				  <a href="{% url 'home' %}" class="mt-2 btn btn-link"> Home </a>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}

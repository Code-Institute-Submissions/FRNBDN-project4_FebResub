{% extends "base.html" %}
{% load static %}

{% block content %}

    <h1>Login</h1>
    <form method="post" >
        {% csrf_token %}
        {% for field in login_form %}
        <div>
            <p>
                {{field}}
                {% for error in field.errors %}
                    <p>{{error}}</p>
                {% endfor %}

                {% if login_form.non_field_errors %}
                    <p>{{ login_form.non_field_errors }}</p>
                {% endif %}
            </p>
        </div>
        {% endfor %}
        <button type="submit"> Login</button>
    </form>


{%endblock%}

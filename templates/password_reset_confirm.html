{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
	<div class="row">

		<div class="left-column col-lg-7 offset-lg-1">
			
			<div class="post-container card flex-column p-4">
				<form method="POST" class="form-signin">{% csrf_token %}
					<h1 class="h3 mb-3 font-weight-normal">Set a new password!</h1>
						{{ form | crispy }}
						<input class="btn btn-primary w-100" type="submit" value="Change my password">
					  </form>
				</form>
			</div>
		</div>
	</div>
</div>
{%endblock%}
